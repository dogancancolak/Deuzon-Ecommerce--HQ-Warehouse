<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <form action="/auth/makeAuth/" method="post">
        {% csrf_token %}
        <input name="username"/>
        <input name="password"/>
        <button type="submit">Login</button>
    </form>
<div>
    <label>You dont have an Account</label>
    <a href="/auth/register/" class="btn-link">Register</a>
</div>
</body>
</html>
